<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WebSocket Чат</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="app">
			<!-- Форма авторизации -->
			<div id="auth">
				<div class="auth-card">
					<div class="auth-header">
						<svg class="auth-icon" viewBox="0 0 24 24" fill="#4361ee">
							<path
								d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
							/>
						</svg>
						<h1>Вход в чат</h1>
					</div>

					<div class="auth-form">
						<div class="input-group">
							<label for="username">Имя пользователя</label>
							<input type="text" id="username" placeholder="Ваш логин" />
						</div>

						<div class="input-group">
							<label for="password">Пароль</label>
							<input type="password" id="password" placeholder="Ваш пароль" />
						</div>

						<div class="auth-buttons">
							<button id="login" class="auth-btn primary">Войти</button>
							<button id="register" class="auth-btn secondary">
								Зарегистрироваться
							</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Чат (изначально скрыт) -->
			<div id="chat" style="display: none">
				<div id="chat-header">
					<h2>Чат</h2>
					<button id="logout" class="logout-btn" title="Выйти">
						<svg
							width="20"
							height="20"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
						>
							<path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
							<polyline points="16 17 21 12 16 7"></polyline>
							<line x1="21" y1="12" x2="9" y2="12"></line>
						</svg>
					</button>
				</div>

				<div id="messages-container">
					<div id="messages"></div>
				</div>

				<div id="message-input">
					<input
						type="text"
						id="message"
						placeholder="Напишите сообщение..."
						autocomplete="off"
					/>
					<button id="send">Отправить</button>
				</div>
			</div>
		</div>

		<script src="client.js"></script>
	</body>
</html>
